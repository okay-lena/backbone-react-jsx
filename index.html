<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Recipes</title>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet'>
  <link rel="stylesheet/less" type="text/css" href="styles/style.less" />
  <script>
    less = {
      env: "development",
      async: false,
      fileAsync: false,
      poll: 1000,
      functions: {},
      dumpLineNumbers: "comments",
      relativeUrls: false,
      rootpath: ":/a.com/"
    };
  </script>
  <script src="js/libs/less.js" type="text/javascript"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <section id="app">
    <header id="header">
      <a href="/project-backbone" class="appTitle"><h1>May I have...</h1></a>
      <input id="search-recipe" class="searchForm" placeholder="Search a recipe here" autofocus/>
    </header>
    <section id="main">
      <ul id="recipe-list" class="recipeList"></ul>
    </section>
  </section>

  <!-- init requireJS -->
  <script data-main="js/app.js" src="js/libs/require.js"></script>
</body>
</html>
